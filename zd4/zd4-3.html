    <script>
        const btn = document.querySelector('#res-btn');

        btn.addEventListener('click', function () {
            btn.preventDefault;
            var matrix = [];
            temp = 0;

            for (let i = 0; i < 5; i++) {
                matrix[i] = []
                str = prompt('Введите строку массива', '');
                str = str.split(' ');
                for (let j = 0; j < 7; j++) {
                    if (!(parseInt(str[j])) || (str[j] == undefined) || (str[j] == '')) {
                        str[j] = "0";
                    }
                    matrix[i][j] = str[j];
                }
            }

            for (let j = 0; j < 7; j++) {
              for (let i = 1; i < 5; i++) {
                    if (Math.abs(parseInt(matrix[i][j])) < Math.abs(parseInt(matrix[i-1][j]))) {
                        temp = parseInt(matrix[i-1][j]);
                        parseInt(matrix[i-1][j]) = parseInt(matrix[i][j]);
                        parseInt(matrix[i][j]) = temp;
                    }
                }
            }

            /*for (let i = 0; i < 5; i++) {
                if (matrix[i].includes(max + "")) {
                    let kek = matrix[i][matrix[i].indexOf(max + "")];
                    matrix[i][matrix[i].indexOf(max + "")] = matrix[0][0];
                    matrix[0][0] = kek;
                    console.log(matrix);
                }
            }*/

            let holder = ''
            for (let i = 0; i < 5; i++) {

                holder += '<div class="row">';

                for (let j = 0; j < 7; j++) {

                    holder += '<div class="el">' + matrix[i][j] + '</div>';

                }
                holder += '</div>'
            }
            document.querySelector('#matrix-holder').innerHTML = holder;

        });
    </script>
